<!-- App developed by Keviny Teixeira -->
<!doctype html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="src/style.css">
		<link rel="icon" type="image/x-icon" href="https://img.icons8.com/stickers/50/000000/internet.png">
		
		<!-- Normalize CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<title>Plano Enterprise Notes</title>
	</head>

	<body>	
		
		<main>

			<header>
				<h1>PLANO Enterprise Notes</Plano></h1>
			</header>

			<div id="liveAlertPlaceholder"></div> <!-- to show alerts -->

			<figure class="text-center">
				<blockquote class="blockquote">
				  <p>Com notas, tudo fica mais fácil.</p>
				</blockquote>
				<figcaption class="blockquote-footer">
				  Keviny Teixeira</cite>
				</figcaption>
			  </figure>

			<div class="title">
				<h2>Notas</h2>
				<span>Insira suas notas por aqui.</span>
			</div>

			<div class="card">

				<div class="input-group mb-3">
					<span class="input-group-text" id="inputGroup-sizing-default"><b>*Título</b></span>
					<input type="text" id="title_Input" placeholder="Nome do título" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>
				
				<div class="input-group mb-3">
					<span class="input-group-text" id="inputGroup-sizing-default"><b>*Conteúdo</b></span>
					<input type="text" id="content_Input" placeholder="Conteúdo desta anotação" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>

				<div class="buttons">
					<button type="button" id="btn_Update" class="btn btn-outline-primary" disabled>Atualizar</button>
					<button type="button" id="btn_Save" class="btn btn-success">Salvar</button>
					<button type="button" id="btn_Clear" class="btn btn-danger">Limpar</button>
				</div>
			</div>

			<div class="content">
				<table class="table table-darktable-bordered
					table-sm table-hover caption-top">
					<thread class="table-dark">
						<caption>Lista de anotações</caption>
						<th>ID</th>
						<th>Título</th>
						<th>Conteúdo</th>
						<th>Ações</th>
					</thread>	
					<tbody class="notes_List">
					</tbody>
			</table>
			</div>

		</main>

		<script src="src/script.js"></script>
		<!-- Bootstrap Scripts -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	</body>

</html>
